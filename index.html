<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>زمرد نت | المنصة العالمية للأخبار</title>
    
    <meta name="description" content="زمرد نت - بوابتك للأخبار التقنية والحصرية">
    <meta name="theme-color" content="#00d2ff">
    <link rel="manifest" href="/manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5562460683071642" crossorigin="anonymous"></script>

    <style>
        :root { 
            --p: #00d2ff; --bg: #0b0f19; --card: rgba(21, 28, 44, 0.7); 
            --txt: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); 
            --glass: blur(15px); --grad: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        /* الأساسيات */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; width: 100vw; }
        
        /* شريط القراءة */
        #read-progress { position: fixed; top: 0; left: 0; height: 4px; background: var(--grad); width: 0%; z-index: 9999; transition: width 0.2s; }

        /* الأنظمة البصرية */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
        
        aside { 
            width: 300px; background: var(--card); backdrop-filter: var(--glass); 
            border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 992px) { aside { position: fixed; right: -300px; height: 100%; } aside.open { right: 0; } }

        .nav-link { 
            padding: 16px 20px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; 
            gap: 15px; color: var(--dim); margin: 8px 15px; text-decoration: none; position: relative;
            overflow: hidden;
        }
        .nav-link:hover { background: rgba(0, 210, 255, 0.1); color: var(--p); transform: translateX(-5px); }
        .nav-link.active { background: var(--grad); color: #000; font-weight: bold; box-shadow: 0 10px 20px rgba(0,210,255,0.2); }

        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        
        /* الهيدر المتطور */
        header { 
            height: 80px; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(11, 15, 25, 0.8); backdrop-filter: var(--glass); 
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }

        .section { padding: 30px; display: none; max-width: 1400px; margin: 0 auto; width: 100%; }
        .section.active { display: block; animation: fadeInRight 0.5s; }

        /* شبكة المقالات العالمية */
        .posts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .post-card { 
            background: var(--card); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); 
            cursor: pointer; position: relative; transition: 0.4s; backdrop-filter: var(--glass);
        }
        .post-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--p); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .post-img-wrapper { position: relative; height: 200px; overflow: hidden; }
        .post-img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .post-card:hover .post-img { transform: scale(1.1); }
        
        .trending-badge { 
            position: absolute; top: 15px; left: 15px; background: #ff4757; color: white; 
            padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; z-index: 10;
        }

        .post-content { padding: 20px; }
        .post-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 12px; line-height: 1.4; color: var(--txt); }
        
        /* زر العودة للأعلى */
        #btn-top { 
            position: fixed; bottom: 100px; left: 30px; width: 50px; height: 50px; background: var(--card); 
            border: 1px solid var(--border); color: var(--p); border-radius: 50%; display: none; 
            align-items: center; justify-content: center; cursor: pointer; z-index: 900;
        }

        /* واجهة المقال الكامل */
        #article-view { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; overflow-y: auto; animation: slideInUp 0.4s; }
        
        /* Skeleton Loading */
        .skeleton { background: linear-gradient(90deg, #151c2c 25%, #1e293b 50%, #151c2c 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }

        /* Toasts التنبيهات */
        .toast { position: fixed; bottom: 20px; right: 20px; background: var(--grad); color: black; padding: 15px 25px; border-radius: 12px; font-weight: bold; z-index: 10000; display: none; animation: bounceInRight 0.5s; }
    </style>
</head>
<body>
    <div id="read-progress"></div>
    <div id="particles-js"></div>
    <div id="toast-msg" class="toast"></div>

    <button id="btn-top" onclick="scrollToTop()"><i class="fa fa-chevron-up"></i></button>

    <aside id="main-aside">
        <div style="padding:40px 20px; text-align:center;">
            <h1 style="color:var(--p); font-weight: 900; font-size: 2.2rem; letter-spacing: -1px;">زمرد<span style="color:white">نت</span></h1>
            <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 5px; font-weight: 600;">PREMIUM NEWS FEED</p>
        </div>
        <nav style="flex: 1;">
            <div class="nav-link active" onclick="nav('home', event)"><i class="fa-solid fa-bolt"></i> آخر الأخبار</div>
            <div id="nav-admin" class="nav-link" style="display:none;" onclick="nav('write', event)"><i class="fa-solid fa-pen-nib"></i> استوديو الإدارة</div>
            <div class="nav-link" onclick="nav('about', event)"><i class="fa-solid fa-shapes"></i> عن المنصة</div>
            <div class="nav-link" onclick="nav('contact', event)"><i class="fa-solid fa-paper-plane"></i> الإعلانات</div>
            <div class="nav-link" onclick="nav('settings', event)"><i class="fa-solid fa-user-gear"></i> حسابي</div>
        </nav>
        <div id="login-trigger" class="nav-link" onclick="showLogin()" style="color:var(--p); margin-bottom:30px; border: 1px dashed var(--p);"><i class="fa-solid fa-id-badge"></i> تسجيل الدخول</div>
    </aside>

    <main id="scroll-main">
        <header>
            <div style="display:flex; align-items:center; gap:20px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:var(--p); font-size:1.6rem; cursor:pointer;"><i class="fa-solid fa-bars-staggered"></i></button>
                <div id="sec-title" style="font-weight:900; font-size:1.2rem; color:var(--p)">الأخبار العاجلة</div>
            </div>
            <div id="header-profile" style="display:none; align-items:center; gap:12px; background:rgba(255,255,255,0.05); padding:5px 15px; border-radius:50px;">
                <span id="user-name-head" style="font-size:0.8rem; font-weight:bold;">براء</span>
                <div id="user-icon" style="width:35px; height:35px; background:var(--grad); color:black; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900;">B</div>
            </div>
        </header>

        <section id="sec-home" class="section active">
            <div style="margin-bottom: 40px; position: relative;">
                <input type="text" id="smart-search" oninput="renderPosts()" placeholder="عن ماذا تبحث اليوم؟" class="inp-field" style="height:60px; padding:0 30px; font-size:1.1rem; background:rgba(255,255,255,0.03); border-radius:20px; border: 1px solid var(--border);">
                <i class="fa fa-search" style="position: absolute; left: 25px; top: 20px; color: var(--p);"></i>
            </div>
            <div id="posts-display-grid" class="posts-grid">
                <div class="post-card skeleton" style="height:350px;"></div>
                <div class="post-card skeleton" style="height:350px;"></div>
                <div class="post-card skeleton" style="height:350px;"></div>
            </div>
        </section>

        <section id="sec-write" class="section">
             <div style="max-width:900px; margin:auto; background:var(--card); padding:40px; border-radius:30px; border:1px solid var(--p);">
                <h2 style="margin-bottom:30px;">إنشاء محتوى جديد</h2>
                <input type="text" id="p-title" class="inp-field" placeholder="العنوان الرئيسي للمقال...">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <label for="img-upload" style="flex:1; background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; border: 1px dashed var(--dim); cursor:pointer; text-align:center;">
                        <i class="fa fa-image" style="display:block; font-size:2rem; margin-bottom:10px;"></i> رفع صورة الغلاف
                    </label>
                    <input type="file" id="img-upload" style="display:none;" onchange="uploadImageHandler(this)">
                </div>
                <div id="p-body" class="inp-field" contenteditable="true" style="min-height:400px; padding:25px; font-size:1.1rem; line-height:1.8;"></div>
                <button onclick="publishPost()" class="btn-p" style="height:60px; font-size:1.2rem; background:var(--grad); color:black; border:none; border-radius:20px; width:100%; cursor:pointer; font-weight:900;">إطلاق المقال الآن</button>
             </div>
        </section>

        <section id="sec-settings" class="section">
            <div style="max-width:600px; margin:auto; text-align:center; background:var(--card); padding:50px; border-radius:30px; border:1px solid var(--border);">
                <div id="profile-big-icon" style="width:120px; height:120px; background:var(--grad); margin:0 auto 30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:3.5rem; color:black; font-weight:900;">?</div>
                <h2 id="profile-name">ضيف المنصة</h2>
                <p id="profile-email" style="opacity:0.5; margin-bottom:40px;">سجل دخولك لمزامنة مفضلاتك</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <button onclick="logout()" style="padding:15px; border-radius:15px; background:#ff4757; color:white; border:none; cursor:pointer; font-weight:bold;">خروج</button>
                    <button onclick="toggleDarkMode()" style="padding:15px; border-radius:15px; background:white; color:black; border:none; cursor:pointer; font-weight:bold;">الوضع الليلي</button>
                </div>
            </div>
        </section>
    </main>

    <div id="article-view">
        <div style="position:sticky; top:0; background:rgba(11, 15, 25, 0.9); backdrop-filter:var(--glass); padding:20px; border-bottom:1px solid var(--border); z-index:100; display:flex; justify-content:space-between; align-items:center;">
            <button onclick="closeArticle()" style="background:rgba(255,255,255,0.05); border:none; color:var(--p); padding:10px 20px; border-radius:50px; cursor:pointer; font-weight:bold;"><i class="fa fa-arrow-right"></i> العودة</button>
            <div id="read-time-badge" style="font-size:0.8rem; opacity:0.6;">دقيقة قراءة</div>
        </div>
        <div id="full-article-data" style="max-width:900px; margin: 40px auto; padding: 0 20px;"></div>
    </div>

    <div id="login-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:100000; display:none; align-items:center; justify-content:center; backdrop-filter:blur(20px);">
        <div style="background:var(--card); padding:50px; border-radius:40px; border:1px solid var(--p); text-align:center; max-width:450px; width:90%;">
            <div style="width:80px; height:80px; background:var(--p); border-radius:20px; margin:0 auto 20px; display:flex; align-items:center; justify-content:center; transform:rotate(10deg);">
                <i class="fa fa-user-shield" style="font-size:2.5rem; color:black; transform:rotate(-10deg);"></i>
            </div>
            <h2 style="margin-bottom:10px;">نادي المحترفين</h2>
            <p style="opacity:0.6; margin-bottom:30px;">انضم لآلاف القراء والمبرمجين في زمرد نت</p>
            <div id="g_id_onload" data-client_id="564938368672-s4t74chhfhqjf9qkbi4bp9n06j83gjti.apps.googleusercontent.com" data-callback="onGoogleLogin"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-shape="pill"></div>
            <button onclick="hideLogin()" style="margin-top:25px; opacity:0.5; background:none; border:none; color:white; cursor:pointer;">تخطي الآن</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAt16kYfN4cNHfTwbdr3KOGbcQJlmE45tg",
            authDomain: "zomerd-new.firebaseapp.com",
            projectId: "zomerd-new",
            storageBucket: "zomerd-new.firebasestorage.app",
            messagingSenderId: "52188666382",
            appId: "1:52188666382:web:7879a8c671af9329f67a5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_EMAIL = "bo2584668@gmail.com";
        
        let user = JSON.parse(localStorage.getItem('zomerd_user')) || null;
        let allPosts = [];
        let uploadedImageUrl = "";

        // 1. نظام التنبيهات
        function showToast(msg) {
            const t = document.getElementById('toast-msg');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // 2. معالجة شريط القراءة والتمرير
        document.getElementById('scroll-main').onscroll = function() {
            let winScroll = document.getElementById('scroll-main').scrollTop;
            let height = document.getElementById('scroll-main').scrollHeight - document.getElementById('scroll-main').clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("read-progress").style.width = scrolled + "%";
            
            document.getElementById('btn-top').style.display = winScroll > 500 ? 'flex' : 'none';
        };

        function scrollToTop() {
            document.getElementById('scroll-main').scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 3. محرك البحث والفرز المحسن
        function renderPosts() {
            const grid = document.getElementById('posts-display-grid');
            const term = document.getElementById('smart-search').value.toLowerCase();
            grid.innerHTML = '';
            
            let filtered = allPosts.filter(p => p.title.toLowerCase().includes(term));
            
            if(filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:50px; opacity:0.5;">لم نجد نتائج لهذا البحث.. جرب كلمات أخرى</div>`;
                return;
            }

            filtered.forEach((p, index) => {
                const isTrending = p.views > 50 ? `<div class="trending-badge"><i class="fa fa-fire"></i> تريند</div>` : "";
                grid.innerHTML += `
                    <div class="post-card animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s" onclick="openArticle('${p.id}')">
                        ${isTrending}
                        <div class="post-img-wrapper">
                            <img src="${p.image || 'https://via.placeholder.com/600x400'}" class="post-img" loading="lazy">
                        </div>
                        <div class="post-content">
                            <h3 class="post-title">${p.title}</h3>
                            <div style="display:flex; justify-content:space-between; align-items:center; font-size:0.8rem; opacity:0.6;">
                                <span><i class="fa fa-calendar-day"></i> ${p.time ? new Date(p.time.seconds*1000).toLocaleDateString('ar-EG') : 'الآن'}</span>
                                <span><i class="fa fa-eye"></i> ${p.views || 0}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // 4. فتح المقال مع حساب وقت القراءة
        async function openArticle(id) {
            const p = allPosts.find(x => x.id === id);
            db.collection("posts").doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            
            // حساب وقت القراءة (كل 200 كلمة دقيقة)
            const words = p.content.split(' ').length;
            const readTime = Math.ceil(words / 200);
            document.getElementById('read-time-badge').innerText = `${readTime} دقائق قراءة`;

            const shareUrl = encodeURIComponent(window.location.href);
            
            document.getElementById('full-article-data').innerHTML = `
                <img src="${p.image}" style="width:100%; border-radius:30px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); margin-bottom:40px;">
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <span style="background:var(--p); color:black; padding:5px 15px; border-radius:50px; font-weight:bold; font-size:0.8rem;">حصري</span>
                    <span style="opacity:0.5; font-size:0.8rem;"><i class="fa fa-user"></i> براء عمر</span>
                </div>
                <h1 style="font-size:2.5rem; line-height:1.3; margin-bottom:30px; font-weight:900;">${p.title}</h1>
                <div style="line-height:2.2; font-size:1.2rem; color:#cbd5e1; margin-bottom:50px;">${p.content}</div>
                
                <div style="background:var(--card); padding:30px; border-radius:25px; border:1px solid var(--border);">
                    <h3>تفاعل مع الخبر</h3>
                    <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin:20px 0;">
                        <button onclick="likePost('${id}')" style="background:rgba(0,210,255,0.1); border:1px solid var(--p); color:var(--p); padding:15px; border-radius:15px; cursor:pointer;"><i class="fa fa-heart"></i> ${p.likes || 0}</button>
                        <a href="https://wa.me/?text=${encodeURIComponent(p.title)}%20${shareUrl}" style="background:#25d366; color:white; display:flex; align-items:center; justify-content:center; border-radius:15px; text-decoration:none;"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://t.me/share/url?url=${shareUrl}" style="background:#0088cc; color:white; display:flex; align-items:center; justify-content:center; border-radius:15px; text-decoration:none;"><i class="fab fa-telegram"></i></a>
                    </div>
                    <div id="comments-box">
                        <input type="text" id="comm-input-${id}" class="inp-field" placeholder="شاركنا رأيك..." style="margin-bottom:10px;">
                        <button onclick="addComment('${id}')" style="width:100%; padding:15px; background:white; color:black; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">إرسال التعليق</button>
                        <div id="comments-list-${id}" style="margin-top:20px;"></div>
                    </div>
                </div>
            `;
            document.getElementById('article-view').style.display = 'block';
            loadComments(id);
        }

        // 5. الوظائف الأساسية المتبقية
        function onGoogleLogin(res) {
            user = JSON.parse(atob(res.credential.split('.')[1]));
            localStorage.setItem('zomerd_user', JSON.stringify(user));
            showToast(`مرحباً بك يا ${user.given_name}`);
            setTimeout(() => location.reload(), 1500);
        }

        function initApp() {
            if(user) {
                document.getElementById('login-trigger').style.display = 'none';
                document.getElementById('header-profile').style.display = 'flex';
                document.getElementById('user-icon').innerText = user.given_name[0];
                document.getElementById('user-name-head').innerText = user.given_name;
                document.getElementById('profile-big-icon').innerText = user.given_name[0];
                document.getElementById('profile-name').innerText = user.name;
                document.getElementById('profile-email').innerText = user.email;
                if(user.email === ADMIN_EMAIL) document.getElementById('nav-admin').style.display = 'flex';
            }
            particlesJS('particles-js', { "particles": { "number": { "value": 50 }, "color": { "value": "#00d2ff" }, "links": { "color": "#00d2ff", "opacity": 0.1 }, "move": { "speed": 1 } } });
            listenToPosts();
        }

        async function uploadImageHandler(input) {
            const file = input.files[0];
            const formData = new FormData();
            formData.append("image", file);
            showToast("جاري رفع الصورة...");
            const res = await fetch(`https://api.imgbb.com/1/upload?key=22d566497cb5778087e8dd132dc8116d`, { method: "POST", body: formData });
            const data = await res.json();
            uploadedImageUrl = data.data.url;
            showToast("تم الرفع بنجاح!");
        }

        async function publishPost() {
            const title = document.getElementById('p-title').value;
            const content = document.getElementById('p-body').innerHTML;
            if(!title || !content || !user || user.email !== ADMIN_EMAIL) return;
            await db.collection("posts").add({
                title, content, image: uploadedImageUrl, author: user.name, likes: 0, views: 0,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            showToast("تم نشر المقال العالمي الجديد!");
            nav('home');
        }

        function listenToPosts() {
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                allPosts = [];
                snap.forEach(doc => allPosts.push({id: doc.id, ...doc.data()}));
                renderPosts();
            });
        }

        function loadComments(postId) {
            db.collection("posts").doc(postId).collection("comments").orderBy("time", "asc").onSnapshot(snap => {
                const list = document.getElementById(`comments-list-${postId}`);
                if (!list) return;
                list.innerHTML = '';
                snap.forEach(doc => {
                    const c = doc.data();
                    list.innerHTML += `<div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:10px; border-right:4px solid var(--p);">
                        <div style="font-weight:bold; color:var(--p); font-size:0.8rem;">${c.user}</div>
                        <div style="font-size:0.95rem;">${c.text}</div>
                    </div>`;
                });
            });
        }

        async function addComment(postId) {
            if(!user) { showLogin(); return; }
            const input = document.getElementById(`comm-input-${postId}`);
            if(!input.value.trim()) return;
            await db.collection("posts").doc(postId).collection("comments").add({
                user: user.name, text: input.value, time: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = '';
            showToast("تمت إضافة تعليقك");
        }

        function likePost(id) { 
            db.collection("posts").doc(id).update({ likes: firebase.firestore.FieldValue.increment(1) }); 
            showToast("شكراً لإعجابك!");
        }

        function nav(id, e) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active');
            if(e) e.currentTarget.classList.add('active');
            document.getElementById('sec-title').innerText = id === 'home' ? 'الأخبار العاجلة' : (id === 'write' ? 'الاستوديو' : 'الإعدادات');
            if(window.innerWidth <= 992) toggleMenu();
        }

        function toggleMenu() { document.getElementById('main-aside').classList.toggle('open'); }
        function showLogin() { document.getElementById('login-modal').style.display = 'flex'; }
        function hideLogin() { document.getElementById('login-modal').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }
        function closeArticle() { document.getElementById('article-view').style.display = 'none'; }
        
        window.onload = initApp;
    </script>
</body>
</html>
