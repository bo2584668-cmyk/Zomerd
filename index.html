<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ZOMERD OS | PRO MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --p: #00d2ff; --bg: #010409; --card: rgba(13, 17, 23, 0.9);
            --txt: #e6edf3; --border: rgba(48, 54, 61, 0.8);
            --success: #238636; --danger: #da3633; --warning: #d29922;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; }
        #particles-js { position: fixed; inset: 0; z-index: -1; }

        /* شاشة تسجيل الدخول الإجبارية */
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; }

        aside { width: 280px; background: var(--card); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1001; backdrop-filter: blur(10px); }
        @media (max-width: 768px) { aside { position: fixed; right: -280px; height: 100%; top: 0; } aside.open { right: 0; } }
        .nav-link { padding: 12px 20px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #8b949e; margin: 5px 15px; }
        .nav-link.active { background: var(--p); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--p); }
        
        main { flex: 1; overflow-y: auto; position: relative; }
        header { height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(1, 4, 9, 0.8); backdrop-filter: blur(5px); position: sticky; top: 0; z-index: 100; }
        
        .section { padding: 20px; display: none; max-width: 1200px; margin: 0 auto; width: 100%; }
        .section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        .card:hover { border-color: var(--p); transform: translateY(-5px); }

        .inp-field { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #0d1117; color: #fff; margin-bottom: 15px; outline: none; font-size: 1rem; }
        .btn-p { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: var(--p); color: #000; display: flex; align-items: center; justify-content: center; gap: 8px; }

        #xo-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: 20px auto; }
        .cell { aspect-ratio: 1; background: #161b22; border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; color: var(--p); }

        #article-modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; padding: 20px; }
        .comm-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; }

        .ticker { background: #000; height: 35px; border-bottom: 1px solid var(--border); display: flex; align-items: center; overflow: hidden; }
        .ticker-move { display: inline-block; white-space: nowrap; animation: tick 30s linear infinite; color: var(--p); font-size: 0.8rem; }
        @keyframes tick { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body id="body">

    <div id="login-overlay">
        <h1 style="color:var(--p); font-weight:900;">ZOMERD OS</h1>
        <p style="margin: 15px 0 30px; opacity: 0.7;">برجاء تسجيل الدخول للمتابعة</p>
        <div id="g_id_onload"
             data-client_id="564938368672-s4t74chhfhqjf9qkbi4bp9n06j83gjti.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue"></div>
    </div>

    <div id="particles-js"></div>
    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <aside id="sidebar">
        <div style="padding: 30px; text-align: center;"><h2 style="color:var(--p)">ZOMERD</h2></div>
        <nav>
            <div class="nav-link active" onclick="nav('home', event)"><i class="fa fa-home"></i> الرئيسية</div>
            <div id="pub-btn" class="nav-link" style="display:none;" onclick="nav('publish', event)"><i class="fa fa-paper-plane"></i> نشر مقال</div>
            <div id="adm-btn" class="nav-link" style="display:none; color:var(--warning);" onclick="nav('admin', event)"><i class="fa fa-shield-cat"></i> لوحة الإدارة</div>
            <div class="nav-link" onclick="nav('game', event)"><i class="fa fa-gamepad"></i> العب مع AI</div>
            <div class="nav-link" onclick="nav('settings', event)"><i class="fa fa-cog"></i> الإعدادات</div>
        </nav>
    </aside>

    <main>
        <div class="ticker"><div class="ticker-move" id="ticker-text">تحميل الأخبار...</div></div>
        <header>
            <i class="fa fa-bars" onclick="document.getElementById('sidebar').classList.toggle('open')"></i>
            <div id="user-info" style="display:flex; align-items:center; gap:10px;">
                <img id="u-img" style="width:35px; border-radius:50%;">
            </div>
        </header>

        <section id="sec-home" class="section active">
            <input type="text" id="search" oninput="renderPosts()" placeholder="ابحث عن المقالات المعتمدة..." class="inp-field" style="border-width: 2px;">
            <div id="post-grid" class="grid"></div>
        </section>

        <section id="sec-publish" class="section">
            <div class="card" style="padding:20px;">
                <h3>إنشاء مقال جديد</h3><br>
                <input type="text" id="p-title" class="inp-field" placeholder="عنوان المقال">
                <input type="file" onchange="uploadImg(this)" class="inp-field">
                <div id="p-body" class="inp-field" contenteditable="true" style="min-height:200px;"></div>
                <button onclick="submitPost()" class="btn-p">إرسال للمراجعة</button>
            </div>
        </section>

        <section id="sec-admin" class="section">
            <h2 style="color:var(--warning)">إدارة الطلبات</h2><br>
            <div id="pending-grid" class="grid"></div>
            <br>
            <div id="pub-req-list"></div>
        </section>

        <section id="sec-game" class="section">
            <div class="card" style="padding:20px; text-align:center;">
                <h3>لعبة X-O ضد الذكاء الاصطناعي</h3>
                <div id="xo-board">
                    <div class="cell" onclick="userMove(0)"></div><div class="cell" onclick="userMove(1)"></div><div class="cell" onclick="userMove(2)"></div>
                    <div class="cell" onclick="userMove(3)"></div><div class="cell" onclick="userMove(4)"></div><div class="cell" onclick="userMove(5)"></div>
                    <div class="cell" onclick="userMove(6)"></div><div class="cell" onclick="userMove(7)"></div><div class="cell" onclick="userMove(8)"></div>
                </div>
                <button onclick="resetGame()" class="btn-p" style="width:auto; margin:0 auto;">إعادة البدء</button>
            </div>
        </section>

        <section id="sec-settings" class="section">
            <div class="card" style="padding:20px;">
                <h3>تخصيص الحساب</h3><br>
                <button class="btn-p" onclick="requestPublisher()" id="req-pub-btn">طلب رتبة ناشر</button><br>
                <button class="btn-p" style="background:var(--danger); color:#fff;" onclick="logout()">تسجيل الخروج</button>
            </div>
        </section>
    </main>

    <div id="article-modal">
        <div style="max-width:800px; margin:auto; background:var(--card); padding:25px; border-radius:15px; border:1px solid var(--border);">
            <button onclick="document.getElementById('article-modal').style.display='none'" class="btn-p" style="width:auto; margin-bottom:20px;">رجوع</button>
            <div id="art-content"></div>
            <hr style="margin:20px 0; border-color:var(--border)">
            <h4>التعليقات:</h4>
            <div id="comm-list" style="margin:15px 0;"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="comm-inp" class="inp-field" style="margin:0;" placeholder="اكتب تعليقك...">
                <button onclick="addComment()" class="btn-p" style="width:auto;">نشر</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAt16kYfN4cNHfTwbdr3KOGbcQJlmE45tg",
            authDomain: "zomerd-new.firebaseapp.com",
            projectId: "zomerd-new",
            storageBucket: "zomerd-new.firebasestorage.app",
            messagingSenderId: "52188666382",
            appId: "1:52188666382:web:7879a8c671af9329f67a5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADM_EMAIL = "bo2584668@gmail.com";
        
        let user = JSON.parse(localStorage.getItem('zomerd_user')) || null;
        let posts = [];
        let currentImg = "";
        let currentArtId = "";

        // التعامل مع تسجيل الدخول
        function handleCredentialResponse(response) {
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(window.atob(base64));
            
            user = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture
            };
            
            localStorage.setItem('zomerd_user', JSON.stringify(user));
            init(); // إعادة تشغيل التطبيق بعد الدخول
        }

        async function init() {
            if(user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('u-img').src = user.picture;
                
                const uDoc = await db.collection("users").doc(user.email).get();
                if(uDoc.exists) {
                    const data = uDoc.data();
                    if(data.role === 'publisher' || user.email === ADM_EMAIL) document.getElementById('pub-btn').style.display = 'flex';
                    if(user.email === ADM_EMAIL) document.getElementById('adm-btn').style.display = 'flex';
                } else {
                    await db.collection("users").doc(user.email).set({ name: user.name, role: 'user', email: user.email });
                }
            }
            particlesJS('particles-js', { "particles": { "number": { "value": 30 }, "color": { "value": "#00d2ff" }, "move": { "speed": 1 } } });
            listenPosts();
            if(user?.email === ADM_EMAIL) listenAdmin();
        }

        // منطق فتح المقال - التأكد من تسجيل الدخول
        function openArt(id) {
            if(!user) {
                alert("يجب تسجيل الدخول أولاً");
                location.reload();
                return;
            }
            currentArtId = id;
            const p = posts.find(x => x.id === id);
            db.collection("posts").doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            
            document.getElementById('art-content').innerHTML = `
                <img src="${p.image}" style="width:100%; border-radius:10px;">
                <h2 style="margin:15px 0;">${p.title}</h2>
                <div style="line-height:1.8;">${p.content}</div>`;
            
            renderComments(p.comments);
            document.getElementById('article-modal').style.display = 'block';
        }

        // بقية الدوال البرمجية (حذف تعليقات، رفع صور، الخ) بقيت كما هي
        function listenPosts() {
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                posts = []; let t = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    if(data.status === 'approved') {
                        posts.push({id: doc.id, ...data});
                        t += ` ⚡ ${data.title} `;
                    }
                });
                document.getElementById('ticker-text').innerText = t;
                renderPosts();
            });
        }

        function renderPosts() {
            const grid = document.getElementById('post-grid');
            grid.innerHTML = '';
            posts.forEach(p => {
                grid.innerHTML += `
                    <div class="card" onclick="openArt('${p.id}')">
                        <img src="${p.image}" style="width:100%; height:150px; object-fit:cover;">
                        <div style="padding:15px;"><h4>${p.title}</h4></div>
                    </div>`;
            });
        }

        async function addComment() {
            const text = document.getElementById('comm-inp').value;
            if(!text || !user) return;
            await db.collection("posts").doc(currentArtId).update({
                comments: firebase.firestore.FieldValue.arrayUnion({ user: user.name, text: text, time: Date.now() })
            });
            document.getElementById('comm-inp').value = '';
        }

        function renderComments(comms) {
            const list = document.getElementById('comm-list');
            list.innerHTML = comms.map(c => `<div class="comm-box"><b>${c.user}:</b> ${c.text}</div>`).join('');
        }

        function nav(id, e) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active');
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = init;
    </script>
</body>
</html>
