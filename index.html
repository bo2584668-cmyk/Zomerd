<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>زمرد نت | براء عمر</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        :root {
            --p: #00d2ff; --bg: #050810; --card: rgba(21, 28, 44, 0.6); --txt: #f1f5f9; 
            --dim: #94a3b8; --border: rgba(0, 210, 255, 0.2); --main-glow: rgba(0, 210, 255, 0.4);
        }
        
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo', sans-serif; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; width: 100vw; }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        /* شريط الأخبار المطور */
        .breaking-news { 
            background: rgba(0, 0, 0, 0.8); border-bottom: 1px solid var(--border); 
            height: 40px; display: flex; align-items: center; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .breaking-label { 
            background: var(--p); color: #000; padding: 0 20px; font-weight: 900; 
            font-size: 0.8rem; height: 100%; display: flex; align-items: center; 
            box-shadow: 10px 0 20px rgba(0,0,0,0.5); z-index: 2;
        }
        .ticker-wrapper { flex: 1; overflow: hidden; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; }
        .ticker span { margin-right: 60px; color: var(--p); font-size: 0.85rem; font-weight: bold; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* القائمة الجانبية الزجاجية */
        aside { 
            width: 280px; background: var(--card); backdrop-filter: blur(15px);
            border-left: 1px solid var(--border); display: flex; flex-direction: column; 
            z-index: 1001; position: relative;
        }
        
        @media (max-width: 768px) {
            aside { position: fixed; right: -280px; height: 100%; top: 0; }
            aside.open { right: 0; box-shadow: -20px 0 50px rgba(0,0,0,0.8); }
            .menu-overlay.show { display: block; }
        }

        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: none; backdrop-filter: blur(3px); }

        .logo-side { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo-side h2 { color: var(--p); font-weight: 900; letter-spacing: 2px; text-shadow: 0 0 15px var(--main-glow); }

        nav { flex: 1; padding: 20px 15px; }
        .nav-link { 
            padding: 14px 18px; border-radius: 15px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; color: var(--dim); margin-bottom: 10px; 
            text-decoration: none; border: 1px solid transparent;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--p); }
        .nav-link.active { 
            background: linear-gradient(45deg, var(--p), #0088ff); color: #000; 
            font-weight: bold; border-color: var(--p); box-shadow: 0 5px 20px var(--main-glow);
        }

        main { flex: 1; overflow-y: auto; position: relative; display: flex; flex-direction: column; background: radial-gradient(circle at top right, rgba(0,210,255,0.05), transparent); }
        header { 
            height: 70px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(11, 15, 25, 0.8); backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border); sticky; top: 0; z-index: 50;
        }

        .menu-btn { font-size: 1.4rem; color: var(--p); cursor: pointer; background: rgba(0,210,255,0.1); border: 1px solid var(--p); padding: 8px 12px; border-radius: 10px; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }

        /* الأقسام والكروت */
        .section { padding: 25px; display: none; max-width: 1100px; margin: 0 auto; width: 100%; opacity: 0; transform: translateY(15px); }
        .section.active { display: block; opacity: 1; transform: translateY(0); }

        .posts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 25px; }
        @media (max-width: 600px) { .posts-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }

        .post-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; 
            border: 1px solid var(--border); position: relative; 
            cursor: pointer; transform-origin: center;
        }
        .post-card:hover { transform: translateY(-8px); border-color: var(--p); box-shadow: 0 10px 30px rgba(0,210,255,0.15); }
        .post-img { width: 100%; height: 160px; object-fit: cover; filter: brightness(0.8); }
        @media (max-width: 600px) { .post-img { height: 110px; } }

        .post-details { padding: 15px; }
        .post-details h3 { font-size: 1rem; color: #fff; line-height: 1.4; margin-bottom: 10px; }

        /* الأزرار والحقول */
        .inp-field { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
            background: rgba(0,0,0,0.4); color: white; margin-bottom: 15px; outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .inp-field:focus { border-color: var(--p); box-shadow: 0 0 10px var(--main-glow); }

        .btn-glow { 
            width: 100%; padding: 16px; background: linear-gradient(45deg, var(--p), #0088ff); 
            border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #000; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* عرض المقال المطور */
        #article-view { 
            position: fixed; inset: 0; background: rgba(5, 8, 16, 0.98); 
            z-index: 2000; display: none; overflow-y: auto; padding: 20px;
            backdrop-filter: blur(20px);
        }
        .article-container { 
            max-width: 850px; margin: 20px auto; background: var(--card); 
            padding: 35px; border-radius: 25px; border: 1px solid var(--border); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* تسجيل الدخول */
        #login-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 10000; display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        .login-box { 
            background: var(--card); padding: 40px; border-radius: 30px; 
            border: 1px solid var(--p); text-align: center; max-width: 380px; width: 90%; 
            box-shadow: 0 0 50px var(--main-glow);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="login-modal">
        <div class="login-box">
            <div style="font-size: 3rem; color: var(--p); margin-bottom: 20px;"><i class="fa-solid fa-shield-halved"></i></div>
            <h2 style="color:var(--p); margin-bottom: 10px;">بوابة زمرد</h2>
            <p style="font-size: 0.9rem; margin-bottom: 30px; opacity: 0.8; line-height: 1.6;">سجل دخولك لتتمكن من قراءة المقالات الحصرية والتفاعل مع مجتمع براء عمر.</p>
            <div id="g_id_onload" data-client_id="564938368672-s4t74chhfhqjf9qkbi4bp9n06j83gjti.apps.googleusercontent.com" data-callback="onGoogleLogin"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue"></div>
            <br>
            <button onclick="hideLogin()" style="background: none; border: none; color: var(--dim); cursor: pointer; text-decoration: underline;">تصفح كزائر</button>
        </div>
    </div>

    <aside id="main-sidebar">
        <div class="logo-side"><h2>ZOMERD</h2></div>
        <nav>
            <div class="nav-link active" onclick="nav('home', event)"><i class="fa-solid fa-house-chimney"></i> الرئيسية</div>
            <div id="admin-publish-link" class="nav-link" style="display:none;" onclick="nav('write', event)"><i class="fa-solid fa-plus-square"></i> إضافة منشور</div>
            <div class="nav-link" onclick="nav('settings', event)"><i class="fa-solid fa-user-gear"></i> الإعدادات</div>
            <div class="nav-link" onclick="nav('contact', event)"><i class="fa-solid fa-paper-plane"></i> تواصل معنا</div>
            <div id="login-link-side" class="nav-link" onclick="showLogin()" style="color:var(--p); margin-top: 20px; border: 1px dashed var(--p);"><i class="fa-solid fa-sign-in"></i> تسجيل الدخول</div>
        </nav>
    </aside>

    <main>
        <div class="breaking-news">
            <div class="ticker-wrapper"><div class="ticker" id="ticker-content"><span>جاري تحميل آخر التحديثات من براء عمر...</span></div></div>
            <div class="breaking-label">عاجل</div>
        </div>

        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></button>
                <div id="sec-title" style="font-weight:900; font-size:1.2rem; color:var(--p);">الرئيسية</div>
            </div>
            <div id="user-pill" style="display:none; align-items:center; gap:12px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border);">
                <span id="live-clock" style="font-family:'JetBrains Mono'; font-size: 0.8rem; color: var(--p);">00:00</span>
                <img id="u-img" style="width:30px; height:30px; border-radius:50%; border: 1px solid var(--p);">
            </div>
        </header>

        <section id="sec-home" class="section active">
            <div style="position: relative; margin-bottom: 25px;">
                <i class="fa fa-search" style="position: absolute; right: 15px; top: 15px; color: var(--p);"></i>
                <input type="text" id="search-input" oninput="runFilter()" placeholder="ابحث عن مقال، كود، أو خبر..." class="inp-field" style="padding-right: 45px; margin-bottom: 0;">
            </div>
            <div id="main-grid" class="posts-grid"></div>
        </section>

        <section id="sec-write" class="section">
            <div class="article-container" style="padding: 25px;">
                <h3 style="color:var(--p); margin-bottom: 20px;"><i class="fa fa-pen-fancy"></i> إنشاء محتوى جديد</h3>
                <input type="text" id="p-title" class="inp-field" placeholder="عنوان المقال...">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <button onclick="document.getElementById('file-inp').click()" class="inp-field" style="margin-bottom:0; cursor:pointer; flex:1; text-align:center;"><i class="fa fa-image"></i> اختر صورة</button>
                    <input type="file" id="file-inp" hidden onchange="handleImage(this)">
                </div>
                <div id="p-content" class="inp-field" contenteditable="true" style="min-height:250px; background:rgba(0,0,0,0.3); border-style:dashed;" placeholder="ابدأ الكتابة هنا..."></div>
                <button onclick="publish()" class="btn-glow">نشر الآن على المنصة</button>
            </div>
        </section>

        <section id="sec-settings" class="section">
            <div class="article-container" style="text-align:center;">
                <img id="u-img-large" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--p); margin-bottom:15px;">
                <h2 id="u-name">ضيف زمرد</h2>
                <p id="u-email" style="opacity:0.6; margin-bottom:30px;"></p>
                <button onclick="logout()" class="btn-glow" style="background:#ef4444; color:white;">تسجيل الخروج</button>
            </div>
        </section>

        <section id="sec-contact" class="section">
            <div class="article-container" style="text-align:center;">
                <h1 style="color:var(--p); font-size: 2.5rem;">براء عمر</h1>
                <p style="margin: 15px 0; opacity: 0.8;">خبير تطوير حلول الويب والاتصالات</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:30px;">
                    <a href="https://wa.me/201273740256" class="btn-glow" style="background:#25d366; text-decoration:none;"><i class="fa-brands fa-whatsapp"></i> واتساب</a>
                    <a href="mailto:bo2584668@gmail.com" class="btn-glow" style="background:#ea4335; text-decoration:none;"><i class="fa fa-envelope"></i> إيميل</a>
                </div>
            </div>
        </section>
    </main>

    <div id="article-view">
        <div class="article-container">
            <button onclick="closeArt()" style="background:none; border:none; color:var(--p); cursor:pointer; font-size:1.1rem; margin-bottom:20px;"><i class="fa fa-chevron-right"></i> العودة للرئيسية</button>
            <div id="art-body"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAt16kYfN4cNHfTwbdr3KOGbcQJlmE45tg",
            authDomain: "zomerd-new.firebaseapp.com",
            projectId: "zomerd-new",
            storageBucket: "zomerd-new.firebasestorage.app",
            messagingSenderId: "52188666382",
            appId: "1:52188666382:web:7879a8c671af9329f67a5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_EMAIL = "bo2584668@gmail.com";
        
        let currentUser = JSON.parse(localStorage.getItem('zomerd_user')) || null;
        let posts = [];
        let tempImg = "";

        // بدء التطبيق
        function start() {
            if(currentUser) {
                document.getElementById('login-link-side').style.display = 'none';
                document.getElementById('user-pill').style.display = 'flex';
                document.getElementById('u-img').src = currentUser.picture;
                document.getElementById('u-img-large').src = currentUser.picture;
                document.getElementById('u-name').innerText = currentUser.name;
                document.getElementById('u-email').innerText = currentUser.email;
                if(currentUser.email === ADMIN_EMAIL) document.getElementById('admin-publish-link').style.display = 'flex';
            }
            particlesJS('particles-js', { "particles": { "number": { "value": 40 }, "color": { "value": "#00d2ff" }, "move": { "speed": 1.5 }, "line_linked": { "opacity": 0.2 } } });
            loadPosts();
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});
        }

        function toggleMenu() {
            document.getElementById('main-sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        function showLogin() { document.getElementById('login-modal').style.display = 'flex'; }
        function hideLogin() { document.getElementById('login-modal').style.display = 'none'; }

        function onGoogleLogin(res) {
            currentUser = JSON.parse(atob(res.credential.split('.')[1]));
            localStorage.setItem('zomerd_user', JSON.stringify(currentUser));
            location.reload();
        }

        async function handleImage(input) {
            const file = input.files[0];
            const reader = new FormData();
            reader.append("image", file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=22d566497cb5778087e8dd132dc8116d`, { method: "POST", body: reader });
            const data = await res.json();
            tempImg = data.data.url;
            alert("تم رفع الصورة بنجاح");
        }

        async function publish() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').innerHTML;
            if(!t || !c) return alert("املا البيانات");
            await db.collection("posts").add({
                title: t, content: c, image: tempImg,
                author: currentUser.name, views: 0, likes: 0,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("تم النشر بنجاح");
            nav('home');
        }

        function loadPosts() {
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                posts = [];
                let tickers = "";
                snap.forEach(doc => {
                    posts.push({id: doc.id, ...doc.data()});
                    tickers += `<span>⚡ ${doc.data().title}</span>`;
                });
                document.getElementById('ticker-content').innerHTML = tickers;
                runFilter();
            });
        }

        function runFilter() {
            const grid = document.getElementById('main-grid');
            const term = document.getElementById('search-input').value.toLowerCase();
            grid.innerHTML = '';
            posts.filter(p => p.title.toLowerCase().includes(term)).forEach(p => {
                grid.innerHTML += `
                    <div class="post-card" onclick="openArt('${p.id}')">
                        <img src="${p.image || 'https://via.placeholder.com/400x200'}" class="post-img">
                        <div class="post-details">
                            <h3>${p.title}</h3>
                            <div style="font-size:0.75rem; color:var(--p); display:flex; justify-content:space-between;">
                                <span><i class="fa fa-eye"></i> ${p.views}</span>
                                <span><i class="fa fa-clock"></i> ${p.time ? new Date(p.time.seconds*1000).toLocaleDateString() : 'الآن'}</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        async function openArt(id) {
            if(!currentUser) return showLogin();
            const p = posts.find(x => x.id === id);
            db.collection("posts").doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            
            document.getElementById('art-body').innerHTML = `
                <img src="${p.image}" style="width:100%; border-radius:20px; margin-bottom:25px; border:1px solid var(--border);">
                <h1 style="color:var(--p); margin-bottom:10px;">${p.title}</h1>
                <div style="display:flex; gap:15px; margin-bottom:25px; opacity:0.6; font-size:0.8rem;">
                    <span>بواسطة: ${p.author}</span> | <span>مشاهدات: ${p.views + 1}</span>
                </div>
                <div style="line-height:1.9; font-size:1.05rem; color:#e2e8f0;">${p.content}</div>
                <div style="margin-top:40px; border-top:1px solid var(--border); padding-top:20px;">
                    <button onclick="like('${id}')" class="btn-glow" style="width:auto; padding:10px 30px;">❤️ أعجبني</button>
                </div>
            `;
            document.getElementById('article-view').style.display = 'block';
        }

        async function like(id) {
            await db.collection("posts").doc(id).update({ likes: firebase.firestore.FieldValue.increment(1) });
            alert("شكراً لتفاعلك!");
        }

        function closeArt() { document.getElementById('article-view').style.display = 'none'; }

        function nav(id, e) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active');
            if(e) e.currentTarget.classList.add('active');
            document.getElementById('sec-title').innerText = e ? e.currentTarget.innerText : 'الرئيسية';
            if(window.innerWidth < 768) toggleMenu();
        }

        function logout() { localStorage.clear(); location.reload(); }
        window.onload = start;
    </script>
</body>
</html>
