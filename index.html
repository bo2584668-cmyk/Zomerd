<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>زمرد نت | المنصة العالمية للأخبار</title>
    
    <meta name="description" content="زمرد نت - بوابتك للأخبار التقنية والحصرية">
    <meta name="theme-color" content="#00d2ff">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5562460683071642" crossorigin="anonymous"></script>

    <style>
        :root { 
            --p: #00d2ff; --bg: #0b0f19; --card: rgba(21, 28, 44, 0.7); 
            --txt: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); 
            --glass: blur(15px); --grad: linear-gradient(135deg, #00d2ff, #3a7bd5);
            --danger: #ff4757;
        }
        body.light {
            --p: #0891b2; --bg: #f8fafc; --card: rgba(245, 245, 250, 0.9);
            --txt: #0f172a; --dim: #64748b; --border: rgba(0, 0, 0, 0.08);
            --grad: linear-gradient(135deg, #0ea5e9, #3b82f6);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; width: 100vw; transition: 0.3s; }
        
        #read-progress { position: fixed; top: 0; left: 0; height: 4px; background: var(--grad); width: 0%; z-index: 9999; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        aside { 
            width: 300px; background: var(--card); backdrop-filter: var(--glass); 
            border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @media (max-width: 992px) { aside { position: fixed; right: -300px; height: 100%; } aside.open { right: 0; } }

        .nav-link { 
            padding: 14px 20px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; 
            gap: 15px; color: var(--dim); margin: 5px 15px; text-decoration: none; transition: 0.3s;
        }
        .nav-link:hover { background: rgba(0, 210, 255, 0.1); color: var(--p); transform: translateX(-5px); }
        .nav-link.active { background: var(--grad); color: #000; font-weight: bold; }

        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        
        header { 
            height: 75px; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(11, 15, 25, 0.8); backdrop-filter: var(--glass); 
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }

        .section { padding: 30px; display: none; max-width: 1400px; margin: 0 auto; width: 100%; }
        .section.active { display: block; animation: fadeInRight 0.5s; }

        .posts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 25px; }
        .post-card { 
            background: var(--card); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); 
            cursor: pointer; position: relative; transition: 0.4s; backdrop-filter: var(--glass);
        }
        .post-card:hover { transform: translateY(-10px); border-color: var(--p); }

        .admin-del-badge {
            position: absolute; top: 15px; left: 15px; background: var(--danger); color: white;
            width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center;
            z-index: 20; cursor: pointer; transition: 0.3s; border: none;
        }

        .inp-field { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: var(--txt); margin-bottom: 15px; outline: none; }

        /* Social Share Buttons */
        .share-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; color: white; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; text-decoration: none; font-size: 0.9rem; }
        .share-wa { background: #25d366; }
        .share-tg { background: #0088cc; }
        .share-copy { background: var(--p); color: black; }

        #article-view { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; overflow-y: auto; }
        
        .toast { position: fixed; bottom: 30px; right: 30px; background: var(--grad); color: black; padding: 15px 30px; border-radius: 15px; font-weight: bold; z-index: 10001; display: none; }

        .comment-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-right: 4px solid var(--p); }
    </style>
</head>
<body>
    <div id="read-progress"></div>
    <div id="particles-js"></div>
    <div id="toast-msg" class="toast"></div>

    <button id="btn-top" style="position:fixed; bottom:30px; left:30px; width:50px; height:50px; background:var(--grad); border:none; color:black; border-radius:50%; display:none; align-items:center; justify-content:center; cursor:pointer; z-index:900;" onclick="scrollToTop()"><i class="fa fa-chevron-up"></i></button>

    <aside id="main-aside">
        <div style="padding:40px 20px; text-align:center;">
            <h1 style="color:var(--p); font-weight: 900; font-size: 2.2rem;">زمرد<span style="color:var(--txt)">نت</span></h1>
        </div>
        <nav style="flex: 1;">
            <div class="nav-link active" onclick="nav('home', event)"><i class="fa-solid fa-bolt"></i> آخر الأخبار</div>
            <div id="nav-admin" class="nav-link" style="display:none;" onclick="nav('write', event)"><i class="fa-solid fa-pen-nib"></i> استوديو الإدارة</div>
            <div id="nav-requests" class="nav-link" style="display:none;" onclick="nav('requests', event)"><i class="fa-solid fa-inbox"></i> طلبات الناشرين</div>
            <div class="nav-link" onclick="nav('about', event)"><i class="fa-solid fa-shapes"></i> عن المنصة</div>
            <div class="nav-link" onclick="nav('contact', event)"><i class="fa-solid fa-paper-plane"></i> التواصل</div>
            <div class="nav-link" onclick="nav('settings', event)"><i class="fa-solid fa-user-gear"></i> حسابي</div>
        </nav>
        <div id="login-trigger" class="nav-link" onclick="showLogin()" style="color:var(--p); border: 1px dashed var(--p); margin: 20px;"><i class="fa-solid fa-id-badge"></i> تسجيل الدخول</div>
    </aside>

    <main id="scroll-main">
        <header>
            <div style="display:flex; align-items:center; gap:20px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:var(--p); font-size:1.6rem; cursor:pointer;"><i class="fa-solid fa-bars-staggered"></i></button>
                <div id="sec-title" style="font-weight:900; font-size:1.2rem; color:var(--p)">الأخبار</div>
            </div>
            <div id="header-profile" style="display:none; align-items:center; gap:12px;">
                <span id="user-name-head" style="font-size:0.8rem; font-weight:bold;"></span>
                <div id="user-icon" style="width:35px; height:35px; background:var(--grad); color:black; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900;"></div>
            </div>
        </header>

        <section id="sec-home" class="section active">
            <div id="category-bar" style="display:flex; gap:10px; margin-bottom:25px; overflow-x:auto;">
                <button class="active inp-field" style="width:auto;" onclick="filterCategory('all', event)">الكل</button>
                <button class="inp-field" style="width:auto;" onclick="filterCategory('تقنية', event)">تقنية</button>
                <button class="inp-field" style="width:auto;" onclick="filterCategory('أخبار', event)">أخبار</button>
                <button class="inp-field" style="width:auto;" onclick="filterCategory('ألعاب', event)">ألعاب</button>
            </div>
            <input type="text" id="smart-search" oninput="renderPosts()" placeholder="ابحث عن خبر..." class="inp-field">
            <div id="posts-display-grid" class="posts-grid"></div>
        </section>

        <!-- قسم الكتابة -->
        <section id="sec-write" class="section">
            <div style="max-width:800px; margin:auto; background:var(--card); padding:30px; border-radius:25px;">
                <h2>إنشاء مقال جديد</h2><br>
                <input type="text" id="p-title" class="inp-field" placeholder="العنوان">
                <select id="p-category" class="inp-field" style="background:#151c2c;">
                    <option value="تقنية">تقنية</option>
                    <option value="أخبار">أخبار</option>
                    <option value="ألعاب">ألعاب</option>
                    <option value="قصص">قصص</option>
                </select>
                <button onclick="document.getElementById('img-upload').click()" class="inp-field">رفع صورة الغلاف</button>
                <input type="file" id="img-upload" style="display:none;" onchange="uploadImageHandler(this)">
                <div id="p-body" class="inp-field" contenteditable="true" style="min-height:300px; background:rgba(0,0,0,0.2);"></div>
                <button onclick="publishPost()" style="width:100%; padding:15px; background:var(--grad); border:none; border-radius:15px; font-weight:bold; cursor:pointer;">نشر المقال</button>
            </div>
        </section>

        <section id="sec-settings" class="section">
            <div style="max-width:500px; margin:auto; text-align:center; background:var(--card); padding:40px; border-radius:25px;">
                <div id="profile-big-icon" style="width:80px; height:80px; background:var(--grad); margin:0 auto 20px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; color:black; font-weight:bold;">?</div>
                <h3 id="profile-name">ضيف</h3>
                <p id="profile-email" style="opacity:0.5; margin-bottom:20px;"></p>
                <button onclick="toggleDarkMode()" class="inp-field">تبديل الوضع الليلي</button>
                <button onclick="logout()" class="inp-field" style="background:var(--danger); color:white; border:none;">تسجيل خروج</button>
            </div>
        </section>
        
        <!-- الأقسام الأخرى -->
        <section id="sec-about" class="section"><h2>عن المنصة</h2><p>زمرد نت عالم من الأخبار التقنية.</p></section>
        <section id="sec-contact" class="section"><h2>تواصل معنا</h2><p>واتساب: +201273740256</p></section>
        <section id="sec-requests" class="section"><h2>طلبات الناشرين</h2><div id="request-list"></div></section>
    </main>

    <!-- عرض المقال الكامل -->
    <div id="article-view">
        <header style="position:sticky; top:0; z-index:100;">
            <button onclick="closeArticle()" style="background:none; border:none; color:var(--p); cursor:pointer; font-size:1.2rem;"><i class="fa fa-arrow-right"></i> عودة</button>
            <div id="admin-tools"></div>
        </header>
        <div id="full-article-data" style="max-width:800px; margin:40px auto; padding:0 20px;"></div>
    </div>

    <!-- تسجيل دخول -->
    <div id="login-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100000; display:none; align-items:center; justify-content:center; backdrop-filter:blur(10px);">
        <div style="background:var(--card); padding:40px; border-radius:30px; text-align:center; border:1px solid var(--p);">
            <h2>تسجيل الدخول</h2><br>
            <div id="g_id_onload" data-client_id="564938368672-s4t74chhfhqjf9qkbi4bp9n06j83gjti.apps.googleusercontent.com" data-callback="onGoogleLogin"></div>
            <div class="g_id_signin" data-type="standard"></div>
            <button onclick="hideLogin()" style="margin-top:20px; background:none; border:none; color:white; cursor:pointer;">إغلاق</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAt16kYfN4cNHfTwbdr3KOGbcQJlmE45tg",
            authDomain: "zomerd-new.firebaseapp.com",
            projectId: "zomerd-new",
            storageBucket: "zomerd-new.firebasestorage.app",
            messagingSenderId: "52188666382",
            appId: "1:52188666382:web:7879a8c671af9329f67a5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_EMAIL = "bo2584668@gmail.com";
        
        let user = JSON.parse(localStorage.getItem('zomerd_user')) || null;
        let allPosts = [];
        let uploadedImageUrl = "";

        function showToast(msg) {
            const t = document.getElementById('toast-msg');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        async function uploadImageHandler(input) {
            const fd = new FormData(); fd.append("image", input.files[0]);
            showToast("جاري رفع الصورة...");
            const res = await fetch(`https://api.imgbb.com/1/upload?key=22d566497cb5778087e8dd132dc8116d`, {method: "POST", body: fd});
            const data = await res.json();
            uploadedImageUrl = data.data.url;
            showToast("تم الرفع!");
        }

        async function publishPost() {
            const title = document.getElementById('p-title').value;
            const body = document.getElementById('p-body').innerHTML;
            const cat = document.getElementById('p-category').value;
            if(body.replace(/<[^>]+>/g, '').split(/\s+/).length < 400) return showToast("المقال يجب أن يكون 400 كلمة على الأقل");
            
            await db.collection("posts").add({
                title, content: body, category: cat, image: uploadedImageUrl,
                author: user.name, views: 0, likes: 0, time: firebase.firestore.FieldValue.serverTimestamp()
            });
            showToast("تم النشر!"); nav('home');
        }

        function renderPosts() {
            const grid = document.getElementById('posts-display-grid');
            grid.innerHTML = '';
            allPosts.forEach(p => {
                const isAdmin = user && user.email === ADMIN_EMAIL;
                const delBtn = isAdmin ? `<button class="admin-del-badge" onclick="deletePost('${p.id}', event)"><i class="fa fa-trash"></i></button>` : '';
                grid.innerHTML += `
                    <div class="post-card animate__animated animate__fadeIn" onclick="openArticle('${p.id}')">
                        ${delBtn}
                        <img src="${p.image}" style="width:100%; height:180px; object-fit:cover;">
                        <div style="padding:15px;">
                            <h3 style="font-size:1.1rem;">${p.title}</h3>
                            <p style="font-size:0.8rem; opacity:0.6; margin-top:10px;">${p.author} | ${p.views} مشاهدة</p>
                        </div>
                    </div>`;
            });
        }

        async function deletePost(id, e) {
            if(e) e.stopPropagation();
            if(!confirm("حذف المقال؟")) return;
            await db.collection("posts").doc(id).delete();
            showToast("تم الحذف"); closeArticle();
        }

        async function openArticle(id) {
            const p = allPosts.find(x => x.id === id);
            if(!p) return;
            db.collection("posts").doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            
            const shareUrl = window.location.href.split('#')[0] + "#post-" + id;
            const isAdmin = user && user.email === ADMIN_EMAIL;
            document.getElementById('admin-tools').innerHTML = isAdmin ? `<button onclick="deletePost('${id}')" style="background:red; color:white; border:none; padding:8px 15px; border-radius:10px; cursor:pointer; margin-left:20px;">حذف المقال</button>` : '';

            document.getElementById('full-article-data').innerHTML = `
                <img src="${p.image}" style="width:100%; border-radius:20px; margin-bottom:25px;">
                <h1 style="font-size:2rem; line-height:1.4;">${p.title}</h1>
                <div style="margin:20px 0; opacity:0.8;">بواسطة: ${p.author} | التصنيف: ${p.category}</div>
                
                <div style="display:flex; gap:10px; margin-bottom:30px; flex-wrap:wrap;">
                    <a href="https://wa.me/?text=${encodeURIComponent(p.title + " " + shareUrl)}" class="share-btn share-wa"><i class="fab fa-whatsapp"></i> واتساب</a>
                    <a href="https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(p.title)}" class="share-btn share-tg"><i class="fab fa-telegram"></i> تليجرام</a>
                    <button onclick="copyToClipboard('${shareUrl}')" class="share-btn share-copy"><i class="fa fa-copy"></i> نسخ الرابط</button>
                    <button onclick="likePost('${id}')" style="background:rgba(255,255,255,0.1); border:1px solid var(--p); color:var(--p);" class="share-btn"><i class="fa fa-heart"></i> ${p.likes || 0}</button>
                </div>

                <div style="line-height:2; font-size:1.1rem; margin-bottom:50px;">${p.content}</div>
                
                <div style="background:var(--card); padding:25px; border-radius:20px;">
                    <h3>التعليقات</h3><br>
                    <textarea id="comm-text" class="inp-field" placeholder="اكتب تعليقك..."></textarea>
                    <button onclick="addComment('${id}')" style="width:100%; padding:12px; background:var(--p); color:black; border:none; border-radius:10px; font-weight:bold;">إرسال التعليق</button>
                    <div id="comm-list" style="margin-top:20px;"></div>
                </div>
            `;
            document.getElementById('article-view').style.display = 'block';
            loadComments(id);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            showToast("تم نسخ الرابط!");
        }

        async function addComment(id) {
            if(!user) return showLogin();
            const text = document.getElementById('comm-text').value;
            if(!text) return;
            await db.collection("posts").doc(id).collection("comments").add({
                user: user.name, text, time: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('comm-text').value = '';
        }

        function loadComments(id) {
            db.collection("posts").doc(id).collection("comments").orderBy("time", "desc").onSnapshot(snap => {
                const list = document.getElementById('comm-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const c = doc.data();
                    list.innerHTML += `<div class="comment-item"><strong>${c.user}:</strong><br>${c.text}</div>`;
                });
            });
        }

        function likePost(id) {
            db.collection("posts").doc(id).update({ likes: firebase.firestore.FieldValue.increment(1) });
            showToast("شكراً لتفاعلك!");
        }

        // --- الأساسيات ---
        function onGoogleLogin(res) {
            user = JSON.parse(atob(res.credential.split('.')[1]));
            localStorage.setItem('zomerd_user', JSON.stringify(user));
            location.reload();
        }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleMenu() { document.getElementById('main-aside').classList.toggle('open'); }
        function showLogin() { document.getElementById('login-modal').style.display = 'flex'; }
        function hideLogin() { document.getElementById('login-modal').style.display = 'none'; }
        function closeArticle() { document.getElementById('article-view').style.display = 'none'; }
        function scrollToTop() { document.getElementById('scroll-main').scrollTo({ top: 0, behavior: 'smooth' }); }
        
        function nav(id, e) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec-'+id).classList.add('active');
            if(window.innerWidth < 992) toggleMenu();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('light');
        }

        window.onload = () => {
            if(user) {
                document.getElementById('login-trigger').style.display = 'none';
                document.getElementById('header-profile').style.display = 'flex';
                document.getElementById('user-icon').innerText = user.given_name[0];
                document.getElementById('user-name-head').innerText = user.given_name;
                document.getElementById('profile-name').innerText = user.name;
                document.getElementById('profile-email').innerText = user.email;
                if(user.email === ADMIN_EMAIL) document.getElementById('nav-admin').style.display = 'flex';
            }
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                allPosts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderPosts();
            });
            particlesJS('particles-js', {"particles":{"number":{"value":50},"color":{"value":"#00d2ff"},"opacity":{"value":0.2}}});
            
            document.getElementById('scroll-main').onscroll = function() {
                const s = document.getElementById('scroll-main');
                const scrolled = (s.scrollTop / (s.scrollHeight - s.clientHeight)) * 100;
                document.getElementById("read-progress").style.width = scrolled + "%";
                document.getElementById('btn-top').style.display = s.scrollTop > 500 ? 'flex' : 'none';
            };
        };
    </script>
</body>
</html>
