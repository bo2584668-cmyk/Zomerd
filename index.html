<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>زمرد نت | للمقاولات والاتصالات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        :root {
            --p: #00d2ff; --bg: #0b0f19; --card: #151c2c; --txt: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.05);
        }
        .theme-light { --bg: #f8fafc; --card: #ffffff; --txt: #1e293b; --dim: #64748b; --border: rgba(0,0,0,0.1); }
        
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: #0b0f19; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* Responsive Sidebar */
        aside { width: 280px; background: var(--card); border-left: 1px solid var(--border); display: none; flex-direction: column; z-index: 100; }
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            aside { width: 100% !important; height: 65px !important; position: fixed; bottom: 0; flex-direction: row !important; display: flex !important; justify-content: space-around; }
            main { padding-bottom: 70px; width: 100% !important; }
            .nav-link { flex-direction: column; font-size: 0.6rem !important; flex: 1; }
            .logo, header { display: none !important; }
        }

        .logo { padding: 30px; text-align: center; color: var(--p); border-bottom: 1px solid var(--border); }
        nav { flex: 1; padding: 20px 10px; }
        .nav-link { padding: 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: var(--dim); margin-bottom: 5px; }
        .nav-link.active { background: var(--p); color: black; font-weight: bold; }

        main { flex: 1; overflow-y: auto; background: var(--bg); display: none; }
        header { height: 70px; padding: 0 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: var(--card); sticky; top: 0; z-index: 10; }

        .section { padding: 20px; display: none; max-width: 900px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.5s ease; }

        /* Post Design */
        .post-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; text-align: right; }
        .post-img { width: 100%; border-radius: 15px; margin: 15px 0; max-height: 400px; object-fit: cover; }
        
        .comment-item { background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 10px; margin-top: 8px; font-size: 0.85rem; }
        .comment-input-wrap { display: flex; gap: 8px; margin-top: 15px; }
        .comment-input-wrap input { flex: 1; background: var(--bg); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 10px; outline: none; }

        .editor-box { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 20px; border-radius: 15px; margin-top: 10px; min-height: 200px; outline: none; }
        .inp-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #000; color: white; margin-bottom: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color:var(--p); font-size: 2.5rem; margin-bottom: 10px;">زمرد نت</h1>
        <p style="color:white; opacity: 0.7; margin-bottom: 30px;">بوابة براء عمر للمقاولات والاتصالات</p>
        <div id="g_id_onload" data-client_id="891317685860-k731dsdbp24p87iirkahnptf23opj7hn.apps.googleusercontent.com" data-callback="onGoogleLogin"></div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_blue"></div>
    </div>

    <aside id="app-sidebar">
        <div class="logo"><h2>زمرد نت</h2></div>
        <nav>
            <div class="nav-link active" onclick="nav('feed', event)"><i class="fa-solid fa-house"></i> الأخبار</div>
            <div id="nav-admin-only" class="nav-link" onclick="nav('write', event)"><i class="fa-solid fa-pen"></i> نشر مقال</div>
            <div class="nav-link" onclick="nav('settings', event)"><i class="fa-solid fa-gear"></i> الإعدادات</div>
            <div class="nav-link" onclick="nav('contact', event)"><i class="fa-solid fa-phone"></i> تواصل معنا</div>
        </nav>
    </aside>

    <main id="app-main">
        <header>
            <div id="sec-title">آخر الأخبار</div>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="live-clock" style="color:var(--p); font-family:monospace;">00:00</span>
                <div id="user-avatar" style="width:35px; height:35px; background:var(--p); color:black; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">?</div>
            </div>
        </header>

        <section id="sec-feed" class="section active">
            <div id="feed-container">جاري جلب المنشورات من السحابة...</div>
        </section>

        <section id="sec-write" class="section">
            <div class="post-card">
                <h3>✍️ استوديو براء عمر للنشر</h3><br>
                <input type="text" id="p-title" class="inp-field" placeholder="عنوان المنشور...">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <button class="nav-link" onclick="document.getElementById('img-upload').click()" style="margin:0; background:rgba(255,255,255,0.05);"><i class="fa-image"></i> إضافة صورة</button>
                    <input type="file" id="img-upload" hidden accept="image/*">
                </div>
                <div id="p-body" class="editor-box" contenteditable="true" placeholder="اكتب محتوى المقال هنا..."></div>
                <br>
                <button onclick="publishPost()" style="width:100%; padding:15px; background:var(--p); border:none; border-radius:12px; font-weight:bold; cursor:pointer; color:black;">نشر الآن بسحابة Firebase</button>
            </div>
        </section>

        <section id="sec-settings" class="section">
            <div class="post-card">
                <h3>⚙️ الإعدادات</h3><br>
                <button onclick="changeTheme('light')" class="inp-field">الوضع النهاري</button>
                <button onclick="changeTheme('dark')" class="inp-field">الوضع الليلي</button>
                <button onclick="logout()" style="background:#ef4444; color:white;" class="inp-field">تسجيل خروج</button>
            </div>
        </section>
        
        <section id="sec-contact" class="section">
            <div class="post-card" style="text-align:center;">
                <h2>براء عمر - Baraa Omar</h2>
                <p>للمقاولات والاتصالات</p>
                <br>
                <p>Email: bo2584668@gmail.com</p>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // الـ Config الجديد بتاعك
        const firebaseConfig = {
          apiKey: "AIzaSyAt16kYfN4cNHfTwbdr3KOGbcQJlmE45tg",
          authDomain: "zomerd-new.firebaseapp.com",
          projectId: "zomerd-new",
          storageBucket: "zomerd-new.firebasestorage.app",
          messagingSenderId: "52188666382",
          appId: "1:52188666382:web:7879a8c671af9329f67a5f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const ADMIN_EMAIL = "bo2584668@gmail.com";
        let user = null;

        // Login Logic
        function onGoogleLogin(res) {
            user = JSON.parse(atob(res.credential.split('.')[1]));
            localStorage.setItem('zomerd_user', JSON.stringify(user));
            startApp();
        }

        function startApp() {
            if(!user) return;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-sidebar').style.display = 'flex';
            document.getElementById('app-main').style.display = 'block';
            document.getElementById('user-avatar').innerText = user.given_name[0];
            if(user.email === ADMIN_EMAIL) document.getElementById('nav-admin-only').style.display = 'flex';
            listenToPosts();
        }

        window.onload = () => {
            const saved = localStorage.getItem('zomerd_user');
            if(saved) { user = JSON.parse(saved); startApp(); }
        }

        // Navigation
        function nav(id, e) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active');
            if(e) e.currentTarget.classList.add('active');
        }

        // Firebase: Publish Post
        async function publishPost() {
            const title = document.getElementById('p-title').value;
            const content = document.getElementById('p-body').innerHTML;
            const file = document.getElementById('img-upload').files[0];
            let url = "";

            if(!title || !content) return alert("اكتب المقال يا براء!");

            if(file) {
                const ref = storage.ref('posts/' + Date.now());
                await ref.put(file);
                url = await ref.getDownloadURL();
            }

            await db.collection("posts").add({
                title, content, image: url,
                author: user.name,
                time: firebase.firestore.FieldValue.serverTimestamp(),
                comments: []
            });

            alert("✅ نُشر في السحابة بنجاح!");
            document.getElementById('p-title').value = "";
            document.getElementById('p-body').innerHTML = "";
            nav('feed');
        }

        // Firebase: Real-time Feed
        function listenToPosts() {
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                const container = document.getElementById('feed-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    const id = doc.id;
                    container.innerHTML += `
                        <div class="post-card">
                            <h2 style="color:var(--p)">${p.title}</h2>
                            <div style="margin:15px 0">${p.content}</div>
                            ${p.image ? `<img src="${p.image}" class="post-img">` : ""}
                            <div style="font-size:0.7rem; opacity:0.4">نشر بواسطة: ${p.author}</div>
                            <hr style="opacity:0.1; margin:15px 0">
                            <div id="comments-${id}">
                                ${(p.comments || []).map(c => `<div class="comment-item"><b>${c.u}:</b> ${c.t}</div>`).join('')}
                            </div>
                            <div class="comment-input-wrap">
                                <input type="text" id="in-${id}" placeholder="اكتب تعليقاً...">
                                <button onclick="addComment('${id}')" style="background:var(--p); border:none; padding:5px 15px; border-radius:8px; cursor:pointer;">رد</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        async function addComment(id) {
            const inp = document.getElementById('in-' + id);
            if(!inp.value) return;
            await db.collection("posts").doc(id).update({
                comments: firebase.firestore.FieldValue.arrayUnion({ u: user.name, t: inp.value })
            });
            inp.value = "";
        }

        function changeTheme(t) { document.body.className = t === 'light' ? 'theme-light' : ''; }
        function logout() { localStorage.removeItem('zomerd_user'); location.reload(); }
        setInterval(() => document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('ar-EG'), 1000);
    </script>
</body>
</html>
