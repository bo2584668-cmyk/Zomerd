<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>زمرد نت | إدارة المحتوى الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { 
            --p: #00d2ff; --bg: #0b0f19; --card: rgba(21, 28, 44, 0.7); 
            --txt: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); 
            --glass: blur(15px); --grad: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo', sans-serif; }
        body { background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; }
        
        aside { width: 300px; background: var(--card); backdrop-filter: var(--glass); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; transition: 0.4s; }
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        
        .nav-link { padding: 16px 20px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 15px; color: var(--dim); margin: 8px 15px; text-decoration: none; transition: 0.3s; }
        .nav-link:hover { background: rgba(0, 210, 255, 0.1); color: var(--p); }
        .nav-link.active { background: var(--grad); color: #000; font-weight: bold; }

        .section { padding: 30px; display: none; max-width: 1200px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.5s; }

        .posts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .post-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; position: relative; }
        .post-card:hover { transform: translateY(-5px); border-color: var(--p); }
        
        /* أدوات الإدارة */
        .admin-tools { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 20; }
        .btn-del { background: #ff4757; color: white; border: none; padding: 8px; border-radius: 10px; cursor: pointer; }
        .status-tag { padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; }
        .tag-pending { background: #ffa502; color: #000; }
        .tag-approved { background: #2ed573; color: #fff; }

        .inp-field { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px; }
        
        #toast-msg { position: fixed; bottom: 20px; right: 20px; background: var(--grad); color: #000; padding: 15px 25px; border-radius: 12px; font-weight: bold; z-index: 10000; display: none; }
    </style>
</head>
<body>

    <div id="toast-msg"></div>

    <aside>
        <div style="padding:30px; text-align:center;">
            <h2 style="color:var(--p)">زمرد<span style="color:#fff">نت</span></h2>
        </div>
        <nav>
            <div class="nav-link active" onclick="nav('home')"><i class="fa fa-home"></i> الرئيسية</div>
            <div id="nav-publish" class="nav-link" style="display:none;" onclick="nav('write')"><i class="fa fa-pen"></i> استوديو النشر</div>
            <div id="nav-requests" class="nav-link" style="display:none;" onclick="nav('requests')"><i class="fa fa-users-cog"></i> طلبات الناشرين</div>
            <div class="nav-link" onclick="nav('settings')"><i class="fa fa-cog"></i> الإعدادات</div>
        </nav>
        <div id="login-btn" class="nav-link" onclick="showLogin()" style="margin-top:auto; color:var(--p)"><i class="fa fa-sign-in-alt"></i> تسجيل دخول</div>
    </aside>

    <main>
        <section id="sec-home" class="section active">
            <h2 style="margin-bottom:20px;">آخر الأخبار المعتمدة</h2>
            <div id="posts-display-grid" class="posts-grid"></div>
        </section>

        <section id="sec-write" class="section">
            <div style="max-width:800px; margin:auto; background:var(--card); padding:30px; border-radius:20px;">
                <h3>إنشاء مقال جديد</h3>
                <p style="font-size: 0.8rem; color: #ffa502; margin-bottom: 15px;">* المقالات تخضع لمراجعة الإدارة قبل النشر العام.</p>
                <input type="text" id="p-title" class="inp-field" placeholder="عنوان المقال">
                <div id="p-body" class="inp-field" contenteditable="true" style="min-height:300px;"></div>
                <button onclick="publishPost()" style="width:100%; padding:15px; background:var(--grad); border:none; border-radius:15px; font-weight:900; cursor:pointer;">إرسال للنشر</button>
            </div>
        </section>

        <section id="sec-requests" class="section">
            <h3>طلبات الانضمام لفريق الناشرين</h3>
            <div id="request-list" style="margin-top:20px;"></div>
        </section>

        <section id="sec-settings" class="section">
            <div style="text-align:center; padding:40px;">
                <button onclick="requestToBePublisher()" id="btn-req-pub" style="padding:15px 30px; background:var(--p); border:none; border-radius:15px; font-weight:bold; cursor:pointer;">طلب صلاحية "ناشر"</button>
                <div id="pub-status" style="margin-top:15px; font-weight:bold;"></div>
            </div>
        </section>
    </main>

    <div id="login-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:2000; display:none; align-items:center; justify-content:center;">
        <div style="background:var(--card); padding:40px; border-radius:25px; text-align:center; border:1px solid var(--p);">
            <h3>تسجيل الدخول</h3>
            <p>لأغراض التجربة، سيتم اعتبارك آدمن إذا كان بريدك مطابقاً.</p>
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_ID" data-callback="onGoogleLogin"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAt16kYfN4cNHfTwbdr3KOGbcQJlmE45tg",
            authDomain: "zomerd-new.firebaseapp.com",
            projectId: "zomerd-new",
            storageBucket: "zomerd-new.firebasestorage.app",
            messagingSenderId: "52188666382",
            appId: "1:52188666382:web:7879a8c671af9329f67a5f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_EMAIL = "bo2584668@gmail.com";

        let user = JSON.parse(localStorage.getItem('user')) || null;

        // 1. نظام التنقل (Navigation)
        function nav(secId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec-' + secId).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        }

        // 2. نظام التنبيهات (Notifications)
        function showToast(msg) {
            const t = document.getElementById('toast-msg');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // 3. جلب المنشورات (Logic للموافقة والحذف)
        function fetchPosts() {
            db.collection("posts").orderBy("time", "desc").onSnapshot(snap => {
                const grid = document.getElementById('posts-display-grid');
                grid.innerHTML = '';
                
                snap.forEach(doc => {
                    const p = doc.data();
                    const isAdmin = user && user.email === ADMIN_EMAIL;
                    
                    // المستخدم العادي يرى المعتمد فقط. الآدمن يرى كل شيء.
                    if (p.status === 'approved' || isAdmin) {
                        const card = document.createElement('div');
                        card.className = 'post-card animate__animated animate__fadeIn';
                        
                        let adminButtons = '';
                        if (isAdmin) {
                            adminButtons = `
                                <div class="admin-tools">
                                    ${p.status === 'pending' ? `<button onclick="approvePost('${doc.id}')" style="background:#2ed573; border:none; padding:8px; border-radius:10px; color:white;"><i class="fa fa-check"></i></button>` : ''}
                                    <button onclick="deletePost('${doc.id}')" class="btn-del"><i class="fa fa-trash"></i></button>
                                </div>
                                <span class="status-tag tag-${p.status}">${p.status === 'approved' ? 'منشور' : 'مراجعة'}</span>
                            `;
                        }

                        card.innerHTML = `
                            ${adminButtons}
                            <div style="padding:20px;">
                                <h4>${p.title}</h4>
                                <p style="font-size:0.8rem; opacity:0.6;">بواسطة: ${p.author}</p>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                });
            });
        }

        // 4. وظائف التحكم (الآدمن فقط)
        async function deletePost(id) {
            if(confirm("حذف هذا المقال نهائياً؟")) {
                await db.collection("posts").doc(id).delete();
                showToast("تم الحذف بنجاح");
            }
        }

        async function approvePost(id) {
            await db.collection("posts").doc(id).update({ status: 'approved' });
            showToast("تمت الموافقة ونشر المقال");
        }

        // 5. نظام الناشرين (Publisher System)
        async function requestToBePublisher() {
            if(!user) return showToast("سجل دخولك أولاً");
            await db.collection("requests").doc(user.email).set({
                name: user.name,
                email: user.email,
                time: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            });
            showToast("تم إرسال طلبك للإدارة");
        }

        // 6. لوحة إدارة الطلبات (للآدمن فقط)
        function fetchRequests() {
            if(user?.email !== ADMIN_EMAIL) return;
            db.collection("requests").where("status", "==", "pending").onSnapshot(snap => {
                const list = document.getElementById('request-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const r = doc.data();
                    list.innerHTML += `
                        <div style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                            <span>${r.name} (${r.email})</span>
                            <button onclick="acceptPublisher('${doc.id}')" style="background:var(--p); border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">موافقة كـ ناشر</button>
                        </div>
                    `;
                });
            });
        }

        async function acceptPublisher(email) {
            await db.collection("requests").doc(email).update({ status: 'approved' });
            await db.collection("users").doc(email).set({ role: 'publisher' }, { merge: true });
            showToast("تم تعيين المستخدم كناشر");
        }

        // 7. النشر (Publish Logic)
        async function publishPost() {
            const title = document.getElementById('p-title').value;
            const body = document.getElementById('p-body').innerHTML;
            
            if(!title || body.length < 20) return showToast("المقال قصير جداً!");

            const postData = {
                title: title,
                content: body,
                author: user.name,
                email: user.email,
                time: firebase.firestore.FieldValue.serverTimestamp(),
                // الآدمن ينشر فوراً، الناشر ينتظر الموافقة
                status: (user.email === ADMIN_EMAIL) ? 'approved' : 'pending'
            };

            await db.collection("posts").add(postData);
            showToast(user.email === ADMIN_EMAIL ? "تم النشر بنجاح" : "تم الإرسال للمراجعة");
            nav('home');
        }

        // 8. التحقق من الصلاحيات (Permissions Check)
        async function checkPermissions() {
            if(!user) return;
            
            // الآدمن يرى كل شيء
            if(user.email === ADMIN_EMAIL) {
                document.getElementById('nav-publish').style.display = 'flex';
                document.getElementById('nav-requests').style.display = 'flex';
                return;
            }

            // التحقق من صلاحية الناشر
            const userDoc = await db.collection("users").doc(user.email).get();
            if(userDoc.exists && userDoc.data().role === 'publisher') {
                document.getElementById('nav-publish').style.display = 'flex';
            }
        }

        // تشغيل النظام عند التحميل
        window.onload = () => {
            fetchPosts();
            if(user) {
                checkPermissions();
                fetchRequests();
            }
        };

        // وظيفة تجريبية لتسجيل الدخول (لأغراض الكود الكامل)
        function onGoogleLogin(response) {
            const base64Url = response.credential.split('.')[1];
            const payload = JSON.parse(window.atob(base64Url));
            user = { name: payload.name, email: payload.email };
            localStorage.setItem('user', JSON.stringify(user));
            location.reload();
        }
        
        function showLogin() { document.getElementById('login-modal').style.display = 'flex'; }
    </script>
</body>
</html>
